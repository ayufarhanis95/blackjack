<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>Blackjack Game</title>
        <meta name="viewport" content ="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="box">
            <h1>Blackjack</h1>
            <p id="status-el"></p>
            <p id="cards-el">Cards: </p>
            <p id="sum-el">Sum: </p>
            <div class="button">
                <button id="start" onclick="blackjack()">START GAME</button>
                <button id="card" onclick="newcard()">NEW CARD</button>
                <button id="restart" onclick="newgame()">RESTART</button>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
    

</html>
